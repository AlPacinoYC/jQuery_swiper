		header {
			line-height: 2.5rem;
			height: 2.5rem;
			padding: 0.53rem 2%;
			position: relative;
			border-bottom: 1px solid hsl(0, 0%, 88%);
			background-color: white;
		}
		
		header img {
			height: 2.50rem;
			left: 2%;
			position: absolute;
		}
		
		header a {
			display: block;
			height: 100%;
			text-indent: 2.8rem;
			color: deepskyblue;
		}
		
		.toolbar {
			position: relative;
			overflow: hidden;
			width: 100%;
			margin: 0 auto;
			background-color: #fbfbfb;
			left: 0;
			color: hsl(0, 0%, 34%);
		}
		
		.toolbar a {
			display: block;
            line-height: 3.8rem;
			font-size: 1.07rem;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			box-shadow: 0px -1px 0 0 hsl(0, 0%, 88%);
			box-sizing: border-box;
			padding: 0 2%;
			position: relative;
			transition: .25s all;
			-webkit-transition: .25s all;
		}
		
		.toolbar a img {
			position: absolute;
			right: 4%;
			height: 1.2rem;
			top: 50%;
			margin-top: -0.6rem;
		}
		
		.toolbar strong {
			top: 0;
			display: inline-block;
			height: 100%;
			line-height: 3.56rem;
			font-size: 1rem;
			text-align: center;
			color: white;
			z-index: 100;
			-webkit-transition: right .5s ease;
		}
		
		.del {
			right: -28%;
			background-color: red;
			width: 14%;
		}
		
		.edit {
			background-color: #ccc;

		}
		
		.drop {

			width: 14%;
		}
